<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="header">
            <p>Сверстай свой промо-сайт к сериалу</p>
            <h1>"ВЕДЬМАК"</h1>
        </div>
        <div class="hero">
            <iframe
                src="https://www.youtube.com/embed/KEEkSkYy8uU"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
            <div class="contact-form">
                <h3>Введите свой E-Mail</h3>
                <form>
                    <input type="text" class="text" placeholder="Ваше имя" />
                    <input type="text" class="text" placeholder="Ваш E-mail" />
                    <input
                        type="submit"
                        class="submit"
                        value="Получить приглашение"
                    />
                </form>
            </div>
        </div>
    </body>
</html>
